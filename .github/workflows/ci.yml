name: Ci

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:

  ci:
    runs-on: windows-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.8

      - name: Check pwd
        run: |
          pwd
          ls
          cd ..
          ls

      - name: Install dependencies
        run: |
          pip install pipenv
          python -m venv .venv
          pipenv install --dev

      - name: Run tests
        run: |
          pipenv run pytest --cov=odk_servermanager tests

      - name: Upload coverage
        run: |
          pipenv run coveralls